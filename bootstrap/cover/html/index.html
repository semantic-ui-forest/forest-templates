<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
  <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." name="description" />
  <meta content="Semantic-UI, Theme, Design, Template" name="keywords" />
  <meta content="PPType" name="author" />
  <meta content="#ffffff" name="theme-color" />
  <title>Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI.</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" type="text/css">
</head>

<body>
  <div class="ui inverted vertical center aligned segment">
    <div class="ui container">
      <div class="ui massive borderless inverted menu">
        <h1 class="header item">
          Color
        </h1>
        <div class="right item">
          <div class="ui massive secondary inverted pointing menu">
            <a class="active item">Home</a>
            <a class="item">Feature</a>
            <a class="item">Contact</a>
          </div>
        </div>
      </div>
    </div>
    <div class="ui text container">
      <h1 class="ui inverted header">
        Cover your page.
      </h1>
      <p>
        Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add
        your own fullscreen background photo to make it your own.
      </p>
      <div class="ui massive white button">
        Learn more
      </div>
    </div>
    <div class="ui inverted vertical footer segment">
      Cover template for <a href="http://semantic-ui.com">Semantic-UI</a>,
      by <a href="https://github.com/semantic-ui-forest">@Semantic-UI-Forest</a>.
    </div>
  </div>
  <style type="text/css">
    .ui.inverted.vertical.segment {
      height: 100vh;
    }

    .ui.inverted.vertical.segment h1.header.item {
      font-size: 2em;
    }

    .ui.inverted.vertical.segment a.item {
      font-size: 1.2em;
    }

    .ui.inverted.vertical.segment .ui.text.container {
      height: 300px;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .ui.inverted.vertical.segment .ui.text.container h1.header {
      font-size: 3em;
    }

    .ui.inverted.vertical.segment .ui.text.container p {
      font-size: 1.6em;
      line-height: 1.6;
    }

    .ui.inverted.vertical.segment .ui.footer.segment {
      height: 80px;
      width: 100%;
      position: absolute;
      bottom: 0;
      font-size: 1.2em;
      color: gray;
    }

    .ui.inverted.vertical.segment .ui.footer.segment a {
      color: white;
    }
  </style>

</html>
